<form>
    <div class="row col-mb-2">
        <div class="offset-2 col-md-2">
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">New</button>
        </div> 
    </div>
    <div class="row mb-2">
        <div class="col-md-2">
            <input type="text" placeholder="title" class="form-control" [(ngModel)]="searchValue" name="searchValue" />
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-info" (click)="searchTasks()">Search</button>
        </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
                <div class="form-group">
            <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="task title" />
        </div>
        </div>
        <div class="modal-footer">
            <input type="button" class="btn btn-info" data-dismiss="modal" value="Save" (click)="addTask($event)" />
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        </div>

    </div>
    </div>
</form>
<div class="row mb-0">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">...</th>
            </tr>
        </thead>
        <tbody *ngFor="let task of tasks">
            <tr>
                <th scope="row"><input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)" /></th>
                <td>{{ task.title }}</td>
                <td><input type="button" value="Delete" (click)="deleteTask(task._id)" class="btn btn-danger" /></td>
            </tr>
        </tbody>
    </table>
</div>
<hr />
<div class="row mb-2">
    <div class="col-md-2">
        <input type="checkbox" [checked]="multiCheck" (click)="updateAllStatus($event)" />
        <span>Check all</span>
    </div>
</div>
